<div class="row g-4">
@for(product of productList; track product.id){
    <div class="col-lg-6 col-xl-4">
        <div class="p-4 rounded bg-light">
            <div class="row align-items-center">
                <div class="col-6">
                    <img [src]="product.productImageUrl" class="img-fluid rounded-circle w-100" alt="">
                </div>
                <div class="col-6">
                    <a href="#" class="h5">{{product.productName}}</a>
                    <h4 class="mb-3">â‚¹ {{product.productPrice}}</h4>
                    <a class="btn border border-secondary rounded-pill px-3 text-primary" (click)="addToCart(product)"><i
                            class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart</a>
                </div>
            </div>
        </div>
    </div>
}
</div>
