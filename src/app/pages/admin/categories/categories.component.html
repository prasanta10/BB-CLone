<div class="min-h-0.5 bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
	<div class="relative py-3 sm:max-w-xl sm:mx-auto">
		<div
			class="absolute inset-0 bg-gradient-to-r from-[#BEB49A] to-[#2E5914] shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
		</div>
		<div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
			<div class="max-w-md mx-auto">
				<div>
					<h1 class="text-2xl font-semibold">Add Categories</h1>
				</div>
			    <form [formGroup]="CategoryForm">
				<div class="divide-y divide-gray-200">
					<div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
						<div class="relative">
							<input autocomplete="off" id="email" name="email" type="text"
								class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
								placeholder="Category ID" formControlName="categoryId" />
							<label for="email"
								class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Category
								ID</label>
						</div>
						<div class="relative">
							<input autocomplete="off" id="password" name="password" type="text"
								class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
								placeholder="Category Name" formControlName="categoryName"/>
							<label for="password"
								class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Category
								Name</label>
						</div>
						<div class="relative">
							<button class="bg-[#2E5914] text-[#BEB49A] rounded-md px-2 py-1 mt-2"><fa-icon
									[icon]="icon"  (click)="addCategory()"></fa-icon></button>
						</div>
					</div>
				</div>
			</form>
			</div>
		</div>
	</div>
</div>
<table class="w-full bg-gray-100">
	<tr>
		<th>Category Id</th>
		<th>Category Name</th>
	</tr>
	@for(cate of categoryList; track cate.id){
	<tr >
		<td>{{cate.categoryId}}</td>
		<td>{{cate.categoryName}}</td>
	</tr>
	}
</table>
